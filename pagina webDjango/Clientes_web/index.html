<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cliente API Django</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f2f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        h2 {
            color: #444;
            font-size: 20px;
            margin-bottom: 10px;
            border-left: 4px solid #4CAF50;
            padding-left: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }

        #loginStatus {
            text-align: center;
            margin-top: 5px;
            color: #555;
            font-size: 14px;
        }

        .divider {
            height: 1px;
            width: 100%;
            background: #ddd;
            margin: 30px 0;
        }

        /* Tabla bonita */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background: #f6f6f6;
        }

        tr:hover {
            background: #eaeaea;
        }

        #tablaVisitas {
            display: none;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1>Panel API Django</h1>

        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <input id="username" placeholder="Usuario" required>
            <input id="password" placeholder="Contraseña" type="password" required>
            <button type="submit">Ingresar</button>
        </form>

        <p id="loginStatus"></p>

        <div class="divider"></div>

        <h2>Visitas Registradas</h2>
        <button id="btnListar">Listar visitas</button>

        <!-- TABLA BONITA -->
        <table id="tablaVisitas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Visitante</th>
                    <th>Motivo</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="tbodyVisitas">
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
